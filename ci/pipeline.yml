---
resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/dlresende/spring-petclinic.git
    branch: concourse-live-demo

jobs:
- name: build
  plan:
  - get: source-code
    trigger: true
  - task: build
    config:
      platform: linux

      image_resource:
        type: docker-image
        source:
          repository: openjdk
          tag: 8-jdk

      inputs:
      - name: source-code
        path: .

      run:
        path: ./mvnw
        args:
          - compile

